<ion-header>
    <ion-navbar color="danger">
        <ion-buttons start>
            <button ion-button icon-only>
              <ion-icon name="contact"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>
   Contacto

  <ion-header>
      <ion-navbar color="primary">
        <ion-title>Login</ion-title>
      </ion-navbar>
    </ion-header>

    <ion-content class="login-content" padding>

        <ion-row class="logo-row">
            <ion-col></ion-col>
            <ion-col width-67>
              <img src="../../assets/imgs/logo.png"/>
            </ion-col>
            <ion-col></ion-col>
          </ion-row>

      <div class="login-box">
        <h3 text-center>
          Iniciar Sesión
        </h3>
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input type="text" placeholder="Usuario" [(ngModel)]="user"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="password" placeholder="Contraseña" [(ngModel)]="pass" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" (click)="validarUsuario()">Ingresar</button>
            </ion-col>
          </ion-row>
      </div>
    </ion-content>
